<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Type" content="text/html"/>
        <title>Title</title>
        <link rel="stylesheet" th:href="@{css/style.css}" />
    </head>

    <body>
        <h2>Sign Up</h2>
        <form th:action="@{/signup}" th:object="${user}" method="POST">

            <label>Username:</label>
            <input type="text" th:field="*{userName}"/><br/>

            <label>Email Address:</label>
            <input type="text" th:field="*{emailAddress}"/><br/>

            <label>Password:</label>
            <input type="text" th:field="*{passWord}"/><br/>

            <label>First Name:</label>
            <input type="text" th:field="*{firstName}"/><br/>

            <label>Last Name:</label>
            <input type="text" th:field="*{lastName}"/><br/>

            <label>Phone Number:</label>
            <input type="text" th:field="*{phoneNumber}"/><br/>

            <!--<label>Email Address:</label>-->
            <!--<input type="text" name="emailAddress"/><br/>-->

            <!--<label>Password:</label>-->
            <!--<input type="text" name="passWord"/><br/>-->

            <!--<label>First Name:</label>-->
            <!--<input type="text" name="firstName"/><br/>-->

            <!--<label>Last Name:</label>-->
            <!--<input type="text" name="lastName"/><br/>-->

            <!--<label>Phone Number:</label>-->
            <!--<input type="text" name="phoneNumber"/><br/>-->

            <label>User Type:</label>
            <select th:field="*{userType}">
                <option value="Tourist">Tourist</option>
                <option value="Guide">Guide</option>
                <option value="Both">Both</option>
            </select>

            <label>Already a member?</label>
            <a type="button" th:href="@{/signin}">Sign in</a><br/>

            <label>Sign Up</label>
            <input type="submit" value="Sign Up"/>

        </form>
    </body>
</html>
